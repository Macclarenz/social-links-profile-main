<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      color: white;
      font-size: 11px;
      text-align: center;
      margin-top: 2em;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="main-container">
    <div class="profile-basic-info-container">
      <img src="./assets/images/avatar-jessica.jpeg" alt="profile picture" class="profile-img">
      <h1 class="profile-name">Jessica Randall</h1>
      <p class="profile-location">London, United Kingdom</p>
      <q class="profile-description">Front-end developer and avid reader.</q>
    </div>
    <div class="profile-links-container">
      <a href="#" class="github-link">GitHub</a>
      <a href="#" class="frontendmentor-link">Frontend Mentor</a>
      <a href="#" class="linkedln-link">LinkedIn</a>
      <a href="#" class="twitter-link">Twitter</a>
      <a href="#" class="instagram-link">Instagram</a>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mac</a>.
  </div>
</body>

</html>
